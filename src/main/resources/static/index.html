<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<!--    локальное хранилище-->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

</head>
<div class="main" ng-app="app-front" ng-controller="indexController">
    <div class="top">
       <div class="header-my">
          <div class="logo"></div>
          <div  align="center">
             <h1>Интернет магазин</h1>
          </div>
          <div class="info">89999999999</div>
      </div>
       <div class="container-main" >
          <div class="block-menu-main">
             <div class="block-menu-left" ></div>
             <ul class="block-menu">
                    <li class="menu-item">
                        <a class="nav-link active" aria-current="page" href="#!/"> Главная </a>
                    </li>
                    <li class="menu-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/store"> Каталог продуктов </a>
                    </li>
                    <li class="menu-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/create_product"> Добавить товар </a>
                    </li>
                    <li class="menu-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/cart"> Корзина </a>
                    </li>
                 <li class="menu-item" ng-show="isUserLoggedIn()">
                     <a class="nav-link" href="#!/statistic"> Статистика </a>
                 </li>
                    <li class="menu-item" ng-show="!isUserLoggedIn()">
                        <a class="nav-link" href="#!/auth" > Вход </a>
                    </li>
                    <li class="menu-item"  style="padding: 4px;" ng-show="isUserLoggedIn()">
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()"> Выйти </button>
                    </li>

                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Войти
                                </button>
                            </div>
                        </form>
                    </li>
             </ul>
             <div class="user111" >
                 <label  >Вы вошли с логином: </label>
                 <input class="inputUser" id="userName" value="" disabled></input>
             </div>
         </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">

                </tbody>
            </table>
        </div>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="store/store.js"></script>
    <script src="welcome/welcome.js"></script>
    <script src="edit_product/edit_product.js"></script>
    <script src="create_product/create_product.js"></script>
    <script src="cart/cart.js"></script>
    <script src="auth/auth.js"></script>
    <script src="statistic/statistic.js"></script>


</div>
</html>
